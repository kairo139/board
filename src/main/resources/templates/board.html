<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-left: 10%;
            margin-right: 10%;
            width: 80%;
            height: 100%;
        }

        table{
            width: 100%;
            height: 100%;
            border: 1px solid gray;
        }

        button{
            float: right;
            padding-right: 10px;
        }

        .hoverClick:hover{
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>
    <table id="post">
        <thead>
            <tr>
                <th width="40%">제목</th>
                <th width="10%">작성자</th>
                <th width="10%">작성일</th>
                <th width="10%">조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}" class="hoverClick" th:onclick="'detail('+${post.getBoardSeq()}+')'">
                <td th:text="${post.getBoardTitle()}"></td>
                <td th:text="${post.getMemberId()}"></td>
                <td th:text="${post.getBoardREGDT()}"></td>
                <td th:text="${post.getBoardViews()}"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button onclick="go()">글 작성하기</button>
                </td>
            </tr>
        </tbody>

    </table>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
    function go(){
        self.location="write";
    }

    function detail(seq){
        self.location="detail?seq=" + seq;
    }
</script>
</body>

</html>
